services:
  - type: web
    name: hrm-portal
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hrm-db
          property: connectionString
      - key: GOOGLE_GEMINI_API_KEY
        sync: false # Set this in Render Dashboard for security

databases:
  - name: hrm-db
    plan: free
